<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS for responsive design & built-in validation styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional, for additional styling) -->
    <link rel="stylesheet" href="css/styles.css">
    <title>signup-form-validation</title>
</head>

<body>
    <!-- Main Card Container -->
    <div class="card shadow-sm m-5">
        <div class="card-body">
            <!-- Page Title -->
            <h3 class="text-center mb-4">Sign-Up Form</h3>

            <!-- Signup Form -->
            <!-- novalidate disables browser's default validation popups so we can control validation via JS + Bootstrap -->
            <form class="row g-3 needs-validation mx-5 mt-2 mb-4" novalidate>

                <!-- Full Name Field -->
                <div class="col-12">
                    <label for="fullName" class="form-label">First & Last Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                    <!-- Error message shown only when invalid -->
                    <div class="invalid-feedback" id="nameError">Please enter your first and last name.</div>
                </div>

                <!-- Email Field -->
                <div class="col-12">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback" id="emailError">Please provide a valid email.</div>
                </div>

                <!-- Password Field -->
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="8">
                    <!-- Strong password requirements -->
                    <div class="invalid-feedback" id="passError">
                        Password must be 8+ chars, include uppercase, lowercase, number, and special character.
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="col-md-6">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    <div class="invalid-feedback" id="conPassError">Passwords do not match.</div>
                </div>

                <!-- Terms & Conditions Checkbox -->
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">Agree to terms and conditions</label>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Validation Script -->
    <script src="js/validation.js"></script>
</body>

</html>
